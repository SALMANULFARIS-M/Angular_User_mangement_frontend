<!-- Section: Design Block -->
<section>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="w-75 card text-center mx-md-5 shadow-5-strong bg-image">
      <div class="w-75 card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2
              class="fw-bold mb-5 text-warning"
              style="backdrop-filter: blur(3px)"
            >
              ADMIN LOG IN
            </h2>
            <form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label
                  class="form-label fw-bold text-warning"
                  for="form3Example3"
                ></label>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control"
                  placeholder="Email Address"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                />
                <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors['required']">
                    E-mail is required
                  </div>
                  <div *ngIf="f.email.errors['email']">E-mail is invalid</div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label
                  class="form-label fw-bold text-warning"
                  for="form3Example4"
                ></label>
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  required
                  [ngClass]="{ 'is-invalid': submit && f.password.errors }"
                />
                <div
                  *ngIf="submit && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors['required']">
                    password is required
                  </div>
                  <div *ngIf="f.password.errors['pattern']">
                    Password contain minimum 6 letters and combination of
                    Alphabets and numbers and a special character
                  </div>
                </div>
              </div>

              <!-- Submit button -->
              <div class="d-flex text-center justify-content-center mt-5">
                <button type="submit">
                  LOG IN
                  <div class="arrow-wrapper">
                    <div class="arrow"></div>
                  </div>
                </button>
              </div>
            </form>
          </div>
          <div class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
