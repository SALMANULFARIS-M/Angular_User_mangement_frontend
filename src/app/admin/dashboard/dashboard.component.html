<app-admin-navbar></app-admin-navbar>

<div class="container-fluid p-5 bg-secondary">
  <div class="float-end p-3">
    <button class="btn btn-primary" routerLink="../createuser">CREATE<i class="bi bi-plus " style="font-size:larger;font-weight: bolder;"></i></button>
  </div>
  <table class="table align-middle mb-0 bg-white">

    <thead class="bg-light">
      <tr>
        <th>Image</th>
        <th>Full Name</th>
        <th>E-mail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>
          <div class="d-flex align-items-center">
            <img
            [src]="path+user.image"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
            />

          </div>
        </td>
        <td>
          <div class="ms-3">
            <p class="fw-bold mb-1">{{user?.firstName}} {{user?.lastName}}</p>
          </div>
        </td>
        <td>
          <div class="ms-3">
            <p class="fw-bold mb-1">{{user?.email}}</p>
          </div>
        </td>
        <td>
          <div class="ms-3">
            <a class="btn btn-primary" type="button"  (click)="editUser(user._id)"><i class="bi bi-pencil-square"></i> Edit</a>
          </div>
        </td>
        <td>
          <div class="ms-3">
            <a class="btn btn-danger" type="button" (click)="deleteUser(user._id)">Delete <i class="bi bi-archive"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
