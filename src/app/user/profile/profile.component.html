<app-navbar></app-navbar>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4 mt-5">
        <div class="card" style="border-radius: 15px">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img
                src="{{ imageSrc }}"
                class="rounded-circle img-fluid"
                style="width: 150px; height: 150px;"
              />
            </div>
            <form
              [formGroup]="registrationForm"
              (ngSubmit)="onSubmit()"
              enctype="multipart/form-data"
                class="d-flex flex-column align-items-center mb-4">

              <label class="form-label text-success" for="form6Example3"
              >Profile Picture</label>
              <input
                type="file"
                id="form6Example3"
                class="form-control w-25 text-center text-success"
                name="image"
                accept="image/jpeg,image/png,image/gif,image/jpg,image/webp"
                formControlName="image"
                required
                [ngClass]="{ 'is-invalid': submit && f['image'].errors }"
                (change)="onImageChange($event)"
              />
              <div
                *ngIf="submit && f['image'].errors"
                class="invalid-feedback d-flex justify-content-center align-items-center"
              >
                <div *ngIf="f['image'].errors?.['invalidFileType']">
                  Invalid file type. Allowed types: JPEG, JPG, WEBP, PNG, GIF.
                </div>
                <div *ngIf="f['image'].errors?.['invalidFileSize']">
                  File size must be less than 4MB.
                </div>
              </div>
              <button  type="submit" id="saveButton" class="mt-2" style="display: none;">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Save</span></button>
            </form>
            <h4 class="mb-2">{{ userData.firstName }}</h4>
            <p class="text-muted mb-4">@Gamer</p>
          </div>
          <div class="col-lg-12">
            <div class="card mb-4 border border-0">
              <div class="card-body border border-0">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9 ps-5">
                    <p class="text-muted mb-0">
                      {{ userData.firstName }} {{ userData.lastName }}
                    </p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">E-mail</p>
                  </div>
                  <div class="col-sm-9 ps-5">
                    <p class="text-muted mb-0">{{ userData.email }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Password</p>
                  </div>
                  <div class="col-sm-9 ps-5">
                    <p class="text-muted mb-0">●●●●●●●●</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
