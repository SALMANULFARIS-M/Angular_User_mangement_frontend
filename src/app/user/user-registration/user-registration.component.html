<!-- Section: Design Block -->
<section>
  <div class="container d-flex justify-content-center align-items-center">
    <div
      class="w-75 card text-center mx-md-5 shadow-5-strong"
      style="
        background-image: url(https://wallpaperaccess.com/full/950239.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        backdrop-filter: blur(30px);
      " >
      <div class="w-75 card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">SIGN UP</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form3Example1"
                      class="form-control"
                      formControlName="firstName"
                      [ngClass]="{ 'is-invalid': submit && f.firstName.errors }"
                    />
                    <div
                      *ngIf="submit && f.firstName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.firstName.errors['required']">
                        First Name is required
                      </div>
                      <div *ngIf="f.firstName.errors['pattern']">
                        Required some Alphabets
                      </div>
                    </div>
                    <label class="form-label fw-bold" for="form3Example1"
                      >First name</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form3Example2"
                      class="form-control"
                      formControlName="lastName"
                      required
                      [ngClass]="{ 'is-invalid': submit && f.lastName.errors }"
                    />
                    <div
                      *ngIf="submit && f.lastName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.lastName.errors['required']">
                        Last Name is required
                      </div>
                      <div *ngIf="f.lastName.errors['pattern']">
                        required some Alphabets
                      </div>
                    </div>
                    <label class="form-label fw-bold" for="form3Example2"
                      >Last name</label
                    >
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form3Example3"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                />
                <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors['required']">
                    E-mail is required
                  </div>
                  <div *ngIf="f.email.errors['email']">E-mail is invalid</div>
                </div>
                <label class="form-label fw-bold" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  formControlName="password"
                  required
                  [ngClass]="{ 'is-invalid': submit && f.password.errors }"
                />
                <div
                  *ngIf="submit && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors['required']">
                    password is required
                  </div>
                  <div *ngIf="f.password.errors['pattern']">
                    Password contain minimum 6 letters and combination of
                    Alphabets and numbers and a special character
                  </div>
                </div>
                <label class="form-label fw-bold" for="form3Example4"
                  >Password</label
                >
              </div>

              <!-- Submit button -->
              <div class="d-flex text-center justify-content-center">
                <button type="submit">
                  SIGN UP
                  <div class="arrow-wrapper">
                    <div class="arrow"></div>
                  </div>
                </button>
              </div>
            </form>
          </div>
          <div class="mt-3">
            <a class="fw-bold" routerLink="../login">ALREADY HAVE ACCOUNT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
