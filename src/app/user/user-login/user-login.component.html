<!-- Section: Design Block -->
<section>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="w-75 card text-center mx-md-5 shadow-5-strong bg-image">
      <div class="w-75 card-body py-5 px-md-5">
        <div
          class="row d-flex justify-content-center"
          style="backdrop-filter: blur(2px)"
        >
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">LOG IN</h2>
            <form [formGroup]="registrationForm" (ngSubmit)=" OnSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                />
                <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors['required']">
                    E-mail is required
                  </div>
                  <div *ngIf="f.email.errors['email']">E-mail is invalid</div>
                </div>
                <label class="form-label fw-bold" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  formControlName="password"
                  required
                  [ngClass]="{ 'is-invalid': submit && f.password.errors }"
                />
                <div
                  *ngIf="submit && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors['required']">
                    password is required
                  </div>
                  <div *ngIf="f.password.errors['pattern']">
                    Password contain minimum 6 letters and combination of
                    Alphabets and numbers and a special character
                  </div>
                </div>
                <label class="form-label fw-bold" for="form3Example4"
                  >Password</label
                >
              </div>

              <!-- Submit button -->
              <div class="d-flex text-center justify-content-center">
                <button type="submit">
                  LOG IN
                  <div class="arrow-wrapper">
                    <div class="arrow"></div>
                  </div>
                </button>
              </div>
            </form>
          </div>
          <div class="mt-3">
            <a class="fw-bold" routerLink="../signup">CREATE ACCOUNT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
